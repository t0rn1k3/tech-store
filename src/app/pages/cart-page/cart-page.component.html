<div class="cart">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div class="cart-img">
                <img [src]="cartItem.tech.imagePath" [alt]="cartItem.tech.name">
            </div>
            <div>
                <a routerLink="/tech-items/{{cartItem.tech.id}}">
                    {{cartItem.tech.name}}
                </a>
            </div>

            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                {{cartItem.price | currency}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>
    <div>
        <div>
            <div>{{ cart.items.length }}</div>
            <div>{{ cart.totalPrice | currency }}</div>
        </div>
    </div>
